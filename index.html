<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-input">
        <div class="input-group">
          <input
            type="text"
            id="userLocation"
            placeholder="Search for places..."
          />
          <select class="converter" id="converter">
            <option value="째C">째C</option>
            <option value="째F">째F</option>
          </select>
          <i class="fa fa-search" onclick="findUserLocation()"></i>
        </div>
        <div class="weatherIcon"></div>
        <h2 class="temperature"></h2>
        <div class="feelsLike"></div>
        <div class="description"></div>
        <hr />
        <div class="date"></div>
        <div class="city"></div>
      </div>
      <div class="weather-output">
        <h2 class="heading">Today's Highlights</h2>
        <div class="highlight">
          <div class="humidity">
            Humidity
            <i class="fa-solid fa-droplet"></i>
            <h1 id="hValue"></h1>
          </div>
          <div class="wind-speed">
            Winds
            <i class="fa-solid fa-wind"></i>
            <h1 id="wValue"></h1>
          </div>
          <div class="sun">
            <span>
              <i class="fa-solid fa-sun"></i>
              <p><span id="srValue">Sunrise</span></p>
            </span>
            <span>
              <i class="fa-solid fa-mountain-sun"></i>
              <p><span id="ssValue">Sunset</span></p>
            </span>
          </div>
          <div class="Clouds">
            Clouds
            <i class="fa-solid fa-cloud"></i>
            <h1 id="cValue"></h1>
          </div>
          <div class="ground-level">
            Ground level
            <i class="fa-solid fa-mountain"></i>
            <h1 id="sValue"></h1>
          </div>
          <div class="pressure">
            Pressure
            <i class="fa-solid fa-gauge"></i>
            <h1 id="pValue"></h1>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
